<div class="card flex justify-content-center">
    <p-card header="{{product.name}}" subheader="{{product.sku}}" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
            {{product.price | currency}}
        </p>
        <ng-template pTemplate="footer">
            <p-button label="Modificar" icon="pi pi-pencil"></p-button>
            <p-button label="Eliminar" icon="pi pi-trash" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
        </ng-template>
    </p-card>
</div>
