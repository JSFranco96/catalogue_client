<p-toolbar class="top-0">
    <div class="p-toolbar-group-start gap-2">
        <div class="card flex justify-content-center">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords"></p-paginator>
        </div>
    </div>
    <div class="p-toolbar-group-end gap-2">
        <p-button icon="pi pi-search"></p-button>
        <p-button pTooltip="Registrar producto" tooltipPosition="left" icon="pi pi-plus" (click)="goToCreateProducto()"></p-button>
    </div>
</p-toolbar>
